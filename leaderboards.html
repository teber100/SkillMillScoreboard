<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <nav class="top-nav" aria-label="Site navigation">
        <a href="index.html">Home</a>
        <a href="submit.html">Submit</a>
        <a href="leaderboards.html">Leaderboards</a>
        <a href="tv.html">TV Display</a>
      </nav>
      <section class="card">
        <h1>Overall Standings</h1>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Total Points</th>
              </tr>
            </thead>
            <tbody id="overallBody"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Per-Game Leaderboards</h2>
        <div id="gameBoards" class="grid"></div>
      </section>
    </main>

    <script src="app.js"></script>
    <script>
      const store = window.TournamentStore;
      const state = store.loadState();

      const overall = store.getOverallStandings(state);
      const overallBody = document.getElementById("overallBody");
      overall.forEach((row, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${idx + 1}</td><td>${row.player}</td><td>${row.points}</td>`;
        overallBody.appendChild(tr);
      });

      const bestByGame = store.getBestScoresByGame(state);
      const gameBoards = document.getElementById("gameBoards");

      state.games.forEach((game) => {
        const wrapped = document.createElement("div");
        wrapped.className = "card";
        const rows = store.calculateGamePoints(bestByGame[game.name] || []);
        const body = rows.length
          ? rows
              .map(
                (row) =>
                  `<tr><td>${row.rank}</td><td>${row.player}</td><td>${row.score}</td><td>${row.points}</td></tr>`
              )
              .join("")
          : '<tr><td colspan="4" class="subtle">No scores yet.</td></tr>';

        wrapped.innerHTML = `
          <h3>${store.escapeHtml(game.name)}</h3>
          <p class="small subtle">${
            game.direction === "higher" ? "Higher score wins" : "Lower score wins"
          } â€¢ Expected range: ${game.min} to ${game.max}</p>
          <div class="table-wrap">
            <table>
              <thead>
                <tr><th>Rank</th><th>Player</th><th>Best Score</th><th>Points</th></tr>
              </thead>
              <tbody>${body}</tbody>
            </table>
          </div>
        `;
        gameBoards.appendChild(wrapped);
      });
    </script>
  </body>
</html>
